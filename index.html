<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <header class="header">
        <nav class="header-nav container">
            <a href="#!" class="header-logo">Logo</a>
            <ul class="header-list">
                <li class="header-item">
                    <a href="#" class="header-link">HOME</a>
                </li>
                <li class="header-item">
                    <a href="#" class="header-link">HOME</a>
                </li>
                <li class="header-item">
                    <a href="#" class="header-link">HOME</a>
                </li>
                <li class="header-item">
                    <a href="#" class="header-link">HOME</a>
                </li>
            </ul>
        </nav>

        <img src="./img/fantasy.png" alt="FOR PARALLAX FANTASY  _image" class="header-fantasy">
        <img src="./img/cloud1.png" alt="Cloud one image" class="header-cloud cloud-one" data-speed="0.2">
        <img src="./img/cloud2.png" alt="Cloud two image" class="header-cloud cloud-two" data-speed="-0.3">
        <img src="./img/cloud3.png" alt="Cloud three image" class="header-cloud cloud-three" data-speed="0.4">
        <img src="./img/boat.png" alt="Boat image" class="header-boat" speed="0.3">

        <div class="header-content">
            <div class="header-title">Parallax Start</div>
        </div>
    </header>

    <main>
        <section class="parallax">
            <h2 class="parallax-title">Parallax</h2>
            <div class="parallax-box">
                <img src="./parallax/Parallax_3.png" class="parallax-banner" alt="Parallax banner image ">
                <img src="./parallax/Parallax_4.png" class="parallax-ball layer_1" alt="Parallax ball one">
                <img src="./parallax/Parallax_5.png" class="parallax-ball layer_2" alt="Parallax ball two">
            </div>
        </section>


        <section class="timer">
            <div class="container">
                <div class="timer-cards">
                    <div class="timer-card">
                        <p class="timer-card__num">500</p>
                        <p class="timer-card__text">Lorem, ipsum.</p>
                        <button class="timer-card__btn">Click</button>
                    </div>

                    <div class="timer-card">
                        <p class="timer-card__num">600</p>
                        <p class="timer-card__text">Lorem, ipsum.</p>
                        <button class="timer-card__btn">Click</button>
                    </div>  

                    <div class="timer-card">
                        <p class="timer-card__num">700</p>
                        <p class="timer-card__text">Lorem, ipsum.</p>
                        <button class="timer-card__btn">Click</button>
                    </div>

                    <div class="timer-card">
                        <p class="timer-card__num">800</p>
                        <p class="timer-card__text">Lorem, ipsum.</p>
                        <button class="timer-card__btn">Click</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="./js/main.js"></script>
</body>
